<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/query.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main>
    <div class="picture">
    </div>


    <article class="conteudo">
      <h1>Order Summary</h1>
      <div class="txt">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="annual-plan">
        <img src="images/icon-music.svg" alt="icon-music">
        <span>
          <p style="color: rgba(0, 0, 0, 0.842); font-weight: 900;">Annual Plan</p>
          $59.99/year
        </span>
        <span id="change">Change</span>
      </div>
      <button class="confirm">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </article>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/samueldev900" target="_blank">Samuel Oliveira</a>.
  </footer>
</body>

</html>
